<div class="header-div-container">
    <style>
        .header-table .logo,
        .foto {
            height: 130px !important;
            width: 130px !important;
            object-fit: cover;
            border-radius: 20px;
        }
        .header-table {
            margin-bottom: 10px;
        }
        .second {
            font-size: 12px;
            text-transform: uppercase;
        }
        .detalles-estudiantes-header {
            display: flex;
        } .detalles-estudiantes-header label{
            flex: 1;
        }
        .datos-generales-header-container {
            display: grid;
            grid-template-columns: calc(100% - 150px) 130px;
            gap: 20px;
            & img {
                align-self: center;
                justify-self: center;
            }
        }
        .header-div-container h3{
            text-transform: uppercase;
        }
    </style>
    <table class="header-table first" style="width:100%;">
        <tr>
            <td style="width: 30%;"><img class="logo" src="{{ logo }}" /></td>
            <td style="text-align: center; font-size: 16px; font-weight: bold">
                <div style="text-align: center;">{{ titulo }}</div>
                <div style="text-align: center;">{{ periodo-lectivo }}: {{ sub-titulo }}</div>
                <div style="text-align: center;">{{ sub-titulo2 }}</div>
            </td>
            <td style="text-align: right; width: 30%;"></td>
        </tr>
    </table>
    <hr>
    <h3>REPORTE DE CALIFICACIONES – AÑO LECTIVO {{ periodo-lectivo }}</h3>
    <div class="datos-generales-header-container">
        <div class="datos-generales-header">
        </div>
        <img class="foto" src="{{ foto }}" />
    </div>
</div>

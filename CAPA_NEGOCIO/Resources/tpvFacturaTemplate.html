<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<title>RECIBO DE CAJA</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		label {
			color: #1083e2;
		}

		.header {
			text-align: center;
			margin-bottom: 20px;
		}

		.container {
			width: 80%;
			max-width: 800px;

			margin: 0 auto;
		}

		.details,
		.items {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		.details td,
		.items td,
		.items th {
			padding: 8px;
		}

		.items th {
			background-color: #f4f4f4;
		}

		.total {
			text-align: right;
			font-weight: bold;
		}

		p,
		label,
		td {
			font-size: 15px;
		}

		p.total {
			margin-top: 0px;
			margin-bottom: 0px;
			text-align: right;
		}

		.btn-success {
			display: inline-block;
			text-decoration: none;
			padding: 10px;
			text-align: center;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			border-radius: 8px;
			margin-left: 5px;

			-webkit-transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, -webkit-box-shadow .15s ease-in-out;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, -webkit-box-shadow .15s ease-in-out;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out, -webkit-box-shadow .15s ease-in-out;
			color: #fff;
			background-color: #1f58c7;
			border-color: transparent;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class='header'>
			<h2><label>COMPROBANTE DE PAGO</label></h2>
			<h2><label>COLEGIO CENTRO AMERICA</label></h2>
			<h3><label>RUC: {{ Ruc }}</label></h3>
			<table class='details'>

				<tr>
					<td style="text-align: left;"><label>No. REFERENCIA:</label> {{ NoRecibo }}</td>
					<td></td>
					<td style="text-align:right;"><label>FECHA:</label> {{ Fecha }}</td>
				</tr>
				<tr>
					<td style="text-align: left;" colspan="3"><label>RESPONSABLE:</label> {{ Creador }}</td>
				</tr>
			</table>

		</div>
		<table class='items'>
			<thead>
				<tr>
					<th><label>DESCRIPCIÃ“N</label></th>
					<th><label>MONTO</label></th>
				</tr>
			</thead>
			<tbody>
				{{ Detalle_Pago }}
			</tbody>
		</table>
		<table style="width: 100%; border-collapse: collapse;">
			<tr>
				<th style="width: 130px;"></th>
				<th>
					<p class='total'>TOTAL:</p>
				</th>
				<th>
					<p class='total'>C$ {{ Monto_C }}</p>
				</th>
			</tr>
		</table>
	</div>
</body>

</html>
